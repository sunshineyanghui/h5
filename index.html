<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>我的简历</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<audio autoplay id="audio" loop>
	<source src="audio/music.mp3"></source>
</audio>
<img src="images/music.png" alt="" id="musicbtn" class="music myani">

<div class="swiper-container">
  <div class="swiper-wrapper">
  	<div class="swiper-slide slide1">
  		<p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-delay="0.5s">我</p>
  		<p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-delay="1s">的</p>
  		<p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1.5s">简</p>
  		<p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-delay="2s">历</p>
  	</div>
    <div class="swiper-slide slide2">
    	<img src="images/head.jpg" alt="" class="avater ani" swiper-animate-effect="fadeInUp" >
    	<p class="ani" swiper-animate-effect="flipInX" swiper-animate-delay="1s">您好！</p>
    	<p class="ani" swiper-animate-effect="flipInX" swiper-animate-delay="2s">欢迎来到我的主页</p>

    </div>
    <div class="swiper-slide slide3">
    	<img src="images/head.jpg" alt="" class="avater ani" swiper-animate-effect="fadeInUp" >
    	<h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.5s">基本信息</h3>
    	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="1s">姓名：杨慧</p>
    	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="1.5">性别：女</p>
    	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="2s">出生：1994-06-09</p>
    	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="2.5s">学历：大专</p>
    	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="3s">籍贯：河北秦皇岛</p>
    	<img src="images/shu.png" alt="" class="ani xing infinite" swiper-animate-effect="pulse" swiper-animate-delay="4">
    </div>
    <div class="swiper-slide slide4">
    	<img src="images/head.jpg" alt="" class="avater ani" swiper-animate-effect="fadeInUp" >
    	<h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="0.5s">兴趣爱好</h3>
    	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-delay="1s">旅行</p>
    	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-delay="1.5">电影</p>
    	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-delay="2s">音乐</p>
    	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-delay="2.5s">跑步</p>
    	<div class="clearfix"></div>
    	<img src="images/xing.png" alt="" class="ani xing infinite" swiper-animate-effect="pulse" swiper-animate-delay="4">
    </div>
  </div>
  <div class="swiper-pagination"></div>

</div>

<img src="images/arrow.png" class="arrow" alt="">
<script src="js/swiper.min.js"></script>
<script src="js/jQuery.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
window.onload=function(){

	var mySwiper = new Swiper ('.swiper-container', {
	  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素
	    swiperAnimate(swiper); //初始化完成开始动画
	  },
	  onSlideChangeEnd: function(swiper){
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  },
	  direction : 'vertical',
	  pagination : '.swiper-pagination',
	  paginationClickable :true,
	  effect : 'fade'
  })

	var audio = document.getElementById('audio')
	var music = document.getElementById('musicbtn')
	music.onclick=function(){
		if (audio.paused) {
			audio.play();
			// $("#musicbtn").addClass('myani');
			// music.className='music myani';
			music.style.animationPlayState='running';
		}else{
			audio.pause();
			// $("#musicbtn").removeClass('myani');
			// music.className='music';
			music.style.animationPlayState='paused';

		}

	}
}


  </script>
</body>
</html>
