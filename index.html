<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>我的简历</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<audio autoplay id="audio" loop>
	<source src="audio/music.mp3"></source>
</audio>
<img src="images/music.png" alt="" id="musicbtn" class="music myani">

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide slide1">  
      <div class="title">
        我的个人简历
      </div>
      <img src="images/pic51.jpg" alt="" class="avater ani" swiper-animate-effect="fadeInUp" >
    </div>
    <div class="swiper-slide slide2">  
      <div class="resume">
        <p>个人简历</p>
        <p>RESUME</p>
      </div>
      <div class="avater ani" swiper-animate-effect="fadeInUp" swiper-animate-delay="1s">
        <img src="images/head.jpg">
      </div>
      <div class="title ani" swiper-animate-effect="rotateInUpRight" swiper-animate-delay="3s">
        个人信息
      </div>
      <div class="resume-con ani" swiper-animate-effect="fadeInLeft" swiper-animate-delay="2s">
        <p>姓名：杨慧</p>
        <p>专业：计算机应用技术</p>
        <p>学历：大专</p>
        <p>院校：河北软件职业技术学院</p>
        <p>工作经历：两年</p>
        <p>联系电话：18333507021</p>
        <p>邮箱地址：1187073986@qq.com</p>
      </div>
    </div>
    <div class="swiper-slide slide3">
    	<div class="title ani" swiper-animate-effect="rotateInUpRight">
        工作经历
      </div>
      <div class="resume-con">
        <ul>
          <li class="ani" swiper-animate-effect="rotateIn" swiper-animate-delay="1s">
            <p class="time">2014年12月-2016年6月</p>
            <p class="company">秦皇岛易迅科技开发有限公司</p>
            <p class="company">web前端开发</p>
          </li>
          <li class="ani" swiper-animate-effect="rotateIn" swiper-animate-delay="2s">
            <p class="time">2016年6月-2017年2月</p>
            <p class="company">北京第嘉有限公司</p>
            <p class="company">web前端开发</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="swiper-slide slide4">
      <div class="title ani" swiper-animate-effect="rotateInUpRight">
        擅长技能
      </div>
      <div class="resume-con">
        
      </div>
    </div>
    <div class="swiper-slide slide5">
    	<div class="title ani" swiper-animate-effect="rotateInUpRight">
        兴趣爱好
      </div>
    	<p class="ani" swiper-animate-effect="swing" swiper-animate-delay="1s">旅行</p>
    	<p class="ani" swiper-animate-effect="swing" swiper-animate-delay="1.5">电影</p>
    	<p class="ani" swiper-animate-effect="swing" swiper-animate-delay="2s">音乐</p>
    	<p class="ani" swiper-animate-effect="swing" swiper-animate-delay="2.5s">跑步</p>
    	<div class="clearfix"></div>
    	<img src="images/xing.png" alt="" class="ani xing infinite" swiper-animate-effect="pulse" swiper-animate-delay="4">
    </div>
  </div>
  <div class="swiper-pagination"></div>

</div>

<img src="images/arrow.png" class="arrow" alt="">
<script src="js/swiper.min.js"></script>
<script src="js/jQuery.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
window.onload=function(){

	var mySwiper = new Swiper ('.swiper-container', {
	  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素
	    swiperAnimate(swiper); //初始化完成开始动画
	  },
	  onSlideChangeEnd: function(swiper){
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  },
	  direction : 'vertical',
	  pagination : '.swiper-pagination',
	  paginationClickable :true,
	  effect : 'fade'
  })

	var audio = document.getElementById('audio')
	var music = document.getElementById('musicbtn')
	music.onclick=function(){
		if (audio.paused) {
			audio.play();
			// $("#musicbtn").addClass('myani');
			// music.className='music myani';
			music.style.animationPlayState='running';
		}else{
			audio.pause();
			// $("#musicbtn").removeClass('myani');
			// music.className='music';
			music.style.animationPlayState='paused';

		}

	}
}


  </script>
</body>
</html>
